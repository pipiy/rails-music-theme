<script type="text/ng-template" id="modalContent.html">
    <div class="signin" ng-controller="modalCtrl">
      <div class="row">
        <div class="col-sm-12">
          <div class="modal-header">
            <h4 class="modal-title">Sign in with your social account!</h4>
            <div class="footer-social">
              <a class="facebook" href="#">
                <span class="icon-small-facebook"></span>
              </a>
              <a href="#" class="google">
                <span class="icon-small-google"></span>
              </a>
              <a href="#" class="twitter">
                <span class="icon-small-twitter"></span>
              </a>
              <a href="#" class="pinterest">
                <span class="icon-small-pinterest"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="modal-body">
            <div class="or">
              <div class="or_l"></div>
              <span>or</span>
              <div class="or_r"></div>
            </div>
            <form name="loginForm" ng-submit="loginForm.$valid && addUser()" novalidate>
              <div class="section-title">
                <h6>LogIn to your Account</h6>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="field_text">
                    <div class="input-group">
                      <input type="email" ng-model="user_email" placeholder="Email" class="form-control" required/>
                    </div>
                  </div>
                  <div class="field_text">
                    <div class="input-group">
                      <input ng-model="user_password" type="password" placeholder="Password" class="form-control" required/>
                    </div>
                  </div>
                </div>
                <div class="modal-button">
                  <a class="btn btn-lg green-btn" ng-href="{{myPathVariable}}" ng-disabled="!user_email || !user_password">Log In
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </script>
<script type="text/ng-template" id="carousel.html">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <carousel interval="interval">
      <slide ng-repeat="slide in slides">
        <img ng-src="{{slide.image}}">
        <div class="container">
          <div class="carousel-caption">
            <h3>{{slide.title}}</h3>
            <p>{{slide.text}}</p>
            <p>
              <a class="btn btn-lg btn-live" href="#">Read more
              </a>
            </p>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</script>

<script type="text/ng-template" id="post.html">
  <div class="post-item style" ng-repeat="post in posts">
    <div class="post-image">
      <img ng-src="{{post.image}}" alt="" />
    </div>
    <div class="clearfix">
      <div class="post-content">
        <h2 class="post-title">{{post.title}}</h2>
        <h6 class="post-subtitle">{{post.musician}}</h6>
        <div class="post-desc">
          <p>{{post.text}}</p>
        </div>
      </div>
      <div class="post-meta-bot" ng-repeat="date in post.dates">
        <div class="post-event-date">
          <strong>{{date.day}}</strong>
          <p><span>{{date.month}}</span>
          <em>/{{date.year}}</em>
          <br />{{post.concert}}</p>
        </div>
      </div>
      <div class="read-more">
        <a href="#" class="btn btn-live btn-lg"> Read more</a>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="blog-post.html">
  <div class="col-sm-4" ng-repeat="post_item in post_items">
    <div class="post-item-popular boxed" >
      <div class="post-meta-top">
        <h2 class="post-title">{{post_item.title}}</h2>
        <h6 class="post-subtitle">{{post_item.subtitle}}</h6>
        <ul class="post-links-alt">
          <li class="post-date">
            <a href="#">{{post_item.date}}</a>
          </li>
          <li class="post-author">
            <a href="#">{{post_item.author}}</a>
          </li>
        </ul>
      </div>
      <div class="post-image">
        <img src="{{post_item.image}}" alt="" />
      </div>
      <div class="post-desc">
        <p>{{post_item.text}}</p>
      </div>
      <div class="post-meta-bot">
        <ul class="post-links clearfix">
          <li class="post-comments">
            <a href="#">
              <i class="icon-small-comment"></i>545
            </a>
          </li>
          <li class="post-more">
            <a href="#">
              <i class="icon-small-next"></i>Read more
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div> 
</script>
